version: 2.1
orbs:
  node: circleci/node@1.1.6
  cypress: cypress-io/cypress@1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run lint
            - run: npm run test:unit
            - run: npm run build

workflows:
  build-and-test:
    jobs:
      - cypress/run:
          executor: cypress/browsers-chrome69
          browser: chrome
          start: "npm run serve"
          config: baseUrl=http://localhost:8080
          wait-on: "http://localhost:8080"
      - build-and-test:
          requires:
            - cypress/run
